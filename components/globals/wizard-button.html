<!-- Wizard Floating Button -->
<style>
  .wizard-floating-btn {
    position: fixed;
    left: 24px;
    bottom: 40px;
    cursor: pointer;
    z-index: 9999;
    user-select: none;
    transition: transform 0.2s ease;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f59e0b;
    box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
  }

  .wizard-floating-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px rgba(245, 158, 11, 0.6);
  }

  .wizard-floating-btn i {
    font-size: 1.8rem;
    color: white;
    animation: lightbulbGlow 2s ease-in-out infinite alternate;
  }

  /* Lightbulb Glow Animation */
  @keyframes lightbulbGlow {
    0% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
    100% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 25px rgba(245, 158, 11, 0.6); }
  }

  /* Mobile Optimierungen */
  @media (max-width: 768px) {
    .wizard-floating-btn {
      width: 50px;
      height: 50px;
      left: 16px;
      bottom: 80px;
      z-index: 10000;
    }

    .wizard-floating-btn i {
      font-size: 1.5rem;
    }
  }
</style>

<!-- BoxIcons fÃ¼r das Lightbulb-Icon -->
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

<!-- Floating Button -->
<div class="wizard-floating-btn" title="KI-Weiterbildungsberater" id="wizard-btn">
  <i class='bx bx-bulb'></i>
</div>

<script>
  // Function to open wizard page
  function openWizard() {
    // Determine language for correct wizard page
    const isEnglish = document.documentElement.lang === 'en' || 
                     document.querySelector('html[lang="en"]') !== null ||
                     window.location.pathname.includes('_en');
    
    // Use correct relative path from index.html perspective
    const wizardPage = isEnglish ? 
      './components/globals/wizard_en.html' : 
      './components/globals/wizard.html';
    
    // Open wizard in new tab/window
    window.open(wizardPage, '_blank');
  }

  // Add event listener after the DOM is ready for this component
  setTimeout(() => {
    const wizardButton = document.getElementById('wizard-btn');
    if (wizardButton) {
      wizardButton.addEventListener('click', openWizard);
    } else {
      console.error('Wizard button not found to attach event listener.');
    }
  }, 0);
</script>
