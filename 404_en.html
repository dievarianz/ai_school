<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>404 - Page Not Found | St.Gallen imt Business School</title>

<!-- ============ STYLES ============ -->
<style>
  :root{
    --font-sans:-apple-system,BlinkMacSystemFont,"San Francisco","Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Open Sans","Helvetica Neue",sans-serif;
    --color-text:#1d1d1f;
    --color-muted:#6e6e73;
    --color-card-bg:#f5f5f7;
    --color-accent2:#970289;
    --color-badge:#e2b245;
    --color-badge-hover:#d4a535;
    --spacing:24px;
    --radius:16px;
    --max-width:1200px;
    --imt-purple: #6e45e2;
    --imt-green: #17a689;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: var(--font-sans);
    color: var(--color-text);
    background: #fff;
    line-height: 1.5;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Header mit Logo */
  .header {
    padding: 15px;
    border-bottom: 1px solid rgba(0,0,0,0.05);
  }

  .header-container {
    max-width: var(--max-width);
    margin: 0 auto;
    display: flex;
    justify-content: center;
  }

  .logo {
    height: 40px;
    width: auto;
    display: block;
  }

  /* Basis Styling für Container */
  .container {
    max-width: var(--max-width);
    margin: 0 auto;
    padding: 0 var(--spacing);
    width: 100%;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
  }

  /* Typografie */
  h1, h2, h3, h4, h5, h6 {
    margin-bottom: 0.7rem;
    font-weight: 600;
    line-height: 1.2;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 1.5rem;
    text-align: center;
  }

  h2 {
    font-size: 2rem;
    margin-bottom: 1rem;
  }

  h3 {
    font-size: 1.5rem;
    margin-bottom: 0.8rem;
  }

  p {
    margin-bottom: 1rem;
    line-height: 1.6;
  }

  a {
    color: var(--imt-purple);
    text-decoration: none;
    transition: color 0.2s ease;
  }

  a:hover {
    text-decoration: underline;
  }

  /* 404-Styles */
  .error-section {
    min-height: 70vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    padding: 40px 20px 40px 20px;
  }

  .error-title {
    font-size: 2.5rem;
    margin-bottom: 15px;
    color: var(--color-text);
  }

  .error-subtitle {
    font-size: 1.4rem;
    margin-bottom: 20px;
    color: var(--color-muted);
    text-align: center;
  }

  .error-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(to right, var(--imt-purple), #9c27b0);
    color: white;
    padding: 12px 24px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.2s ease;
    cursor: pointer;
    margin: 10px;
  }

  .error-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(106, 69, 226, 0.2);
    text-decoration: none;
  }
  
  .error-button .arrow-icon {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    font-weight: 400;
    font-size: 1.2rem;
    margin-left: 8px;
    display: inline-block;
    transition: transform 0.2s ease;
  }
  
  .error-button:hover .arrow-icon {
    transform: translateX(4px);
  }

  .error-button-outline {
    background: transparent;
    color: var(--imt-purple);
    border: 2px solid var(--imt-purple);
  }

  .error-button-outline:hover {
    background-color: rgba(110, 69, 226, 0.1);
  }

  .error-buttons {
    display: flex;
    gap: 15px;
    margin-top: 15px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .error-number {
    font-size: 8rem;
    font-weight: 800;
    margin-bottom: 15px;
    background: linear-gradient(135deg, var(--imt-purple) 0%, #9c27b0 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-fill-color: transparent;
  }

  .error-divider {
    width: 80px;
    height: 4px;
    background: var(--imt-purple);
    margin: 20px auto;
    border-radius: 2px;
  }

  /* Error Component Styling */
  .error-alt1 {
    text-align: center;
    max-width: 600px;
    margin: 0 auto;
  }

  .error-alt1 .error-text {
    margin-bottom: 25px;
  }

  @media (max-width: 768px) {
    .error-number {
      font-size: 6rem;
    }
    
    .error-title {
      font-size: 2rem;
    }
    
    .error-subtitle {
      font-size: 1.2rem;
    }
    
    .error-section {
      padding-top: 30px;
    }
  }
</style>

<!-- BoxIcons für Icons -->
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <!-- Language switching support -->
  <script src="assets/js/language-switch.js?t=' + new Date().getTime()"></script>

  </head>
<body>
  <header class="header">
    <div class="header-container">
      <a href="index.html">
        <img src="assets/pictures/imt_logo.png" alt="St.Gallen imt Business School" class="logo">
      </a>
    </div>
  </header>
  
  <div class="container">
    <div class="error-section">
      <div class="error-alt1">
        <div class="error-number">404</div>
        
        <div class="error-text">
          <h2 class="error-title">Page Not Found</h2>
          <p class="error-subtitle">
            The page you are looking for does not exist or has been moved.
            Please check the URL or return to the homepage.
          </p>
        </div>
        
        <div class="error-buttons">
          <a href="index.html" class="error-button">
            <i class='bx bx-home-alt'></i>&nbsp; To Homepage <span class="arrow-icon">→</span>
          </a>
          <a href="javascript:history.back()" class="error-button error-button-outline">
            <i class='bx bx-arrow-back'></i>&nbsp; Go Back
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
