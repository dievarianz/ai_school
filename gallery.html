<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apple‑Style Galerie</title>
    <style>
        /* Reset & Body */
        *, *::before, *::after { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #ffffff;
            display: flex;
            justify-content: center;
            padding: 40px 0;
        }

        /* Galerie-Container */
        .gallery {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 2fr;
            grid-template-rows: minmax(240px, auto) minmax(240px, auto);
            gap: 24px;
            width: calc(100% - 80px);
            max-width: 1280px;
        }

        /* Gemeinsame Styles für alle Bilder */
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 24px;
            background: #eee; /* Platzhalter-Hintergrund, bis Bild lädt */
        }
        .gallery-item img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Positionsklassen */
        .item1 { grid-column: 1; grid-row: 1 / span 2; }
        .item2 { grid-column: 2; grid-row: 1; }
        .item3 { grid-column: 3; grid-row: 1 / span 2; }
        .item4 { grid-column: 4; grid-row: 1; }
        .item5 { grid-column: 2; grid-row: 2; }
        .item6 { grid-column: 4; grid-row: 2; }

        /* Responsive Design */
        @media (max-width: 768px) {
            body { padding: 20px 0; }
            .gallery {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(6, minmax(200px, auto));
                width: calc(100% - 40px);
                gap: 16px;
            }
            .item1, .item2, .item3, .item4, .item5, .item6 {
                grid-column: 1;
                grid-row: auto;
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <!-- 1: Großes, hochformatiges Bild -->
        <div class="gallery-item item1">
            <img src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?auto=format&fit=crop&w=800&q=80" alt="Seniorin mit AirPods">
        </div>

        <!-- 2: Smartwatch -->
        <div class="gallery-item item2">
            <img src="https://images.unsplash.com/photo-1617043983671-adaadcaa2460?auto=format&fit=crop&w=800&q=80" alt="Smartwatch">
        </div>

        <!-- 3: Smartphone Videocall -->
        <div class="gallery-item item3">
            <img src="https://images.unsplash.com/photo-1590658268037-6bf12165a8df?auto=format&fit=crop&w=800&q=80" alt="Videocall auf Smartphone">
        </div>

        <!-- 4: Gruppe mit Smartphones -->
        <div class="gallery-item item4">
            <img src="https://images.unsplash.com/photo-1600880292203-757bb62b4baf?auto=format&fit=crop&w=800&q=80" alt="Zwei Personen mit Smartphones">
        </div>

        <!-- 5: Tablet am Tisch -->
        <div class="gallery-item item5">
            <img src="https://images.unsplash.com/photo-1620714223084-8fcacc6dfd8d?auto=format&fit=crop&w=800&q=80" alt="Person mit Tablet">
        </div>

        <!-- 6: Person am Desktop -->
        <div class="gallery-item item6">
            <img src="https://images.unsplash.com/photo-1573496267526-08a69e46a409?auto=format&fit=crop&w=800&q=80" alt="Person mit Kopfhörern">
        </div>
    </div>
</body>
</html>
