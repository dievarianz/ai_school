<!DOCTYPE html>
<html lang="de">
<head>
  <title>Beispielseite | imtxAI Business School</title>
  
  <!-- Header Component einbinden -->
  <div id="header-container"></div>
  
  <!-- Page-specific styles -->
  <style>
    /* Hier können seitenspezifische Styles eingefügt werden */
    .example-section {
      padding: 60px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navigation einbinden -->
  <div id="navigation-container"></div>
  
  <!-- Sidebar einbinden -->
  <div id="sidebar-container"></div>

  <!-- Hauptinhalt -->
  <main>
    <section class="example-section">
      <div class="container">
        <h1>Beispielseite mit Header-Komponente</h1>
        <p>Diese Seite demonstriert die Verwendung der gemeinsamen Header-Komponente.</p>
      </div>
    </section>
  </main>

  <!-- Footer einbinden -->
  <div id="footer-container"></div>

  <!-- Dynamisches Laden der globalen Komponenten -->
  <script>
    // Header laden - NEU
    fetch('components/globals/header.html?t=' + new Date().getTime())
      .then(response => {
        if (!response.ok) {
          console.error('Fehler beim Laden des Headers:', response.status);
          // Fallback zum includes-Verzeichnis versuchen
          return fetch('components/includes/header.html?t=' + new Date().getTime())
            .then(resp => {
              if (!resp.ok) {
                console.error('Auch includes-Pfad fehlgeschlagen:', resp.status);
                return '';
              }
              return resp.text();
            });
        }
        return response.text();
      })
      .then(data => {
        console.log('Header geladen');
        if (data) document.getElementById('header-container').innerHTML = data;
      })
      .catch(error => console.error('Fehler beim Laden des Headers:', error));
  
    // Navigation laden
    fetch('components/globals/navigation_ohnesub.html?t=' + new Date().getTime())
      .then(response => {
        if (!response.ok) {
          console.error('Fehler beim Laden der Navigation:', response.status);
          // Fallback zum includes-Verzeichnis versuchen
          return fetch('components/includes/navigation_ohnesub.html?t=' + new Date().getTime())
            .then(resp => {
              if (!resp.ok) {
                console.error('Auch includes-Pfad fehlgeschlagen:', resp.status);
                return '';
              }
              return resp.text();
            });
        }
        return response.text();
      })
      .then(data => {
        console.log('Navigation geladen');
        if (data) {
          document.getElementById('navigation-container').innerHTML = data;
          
          // Mobile Navigation initialisieren
          const navScript = document.createElement('script');
          navScript.src = 'assets/js/mobile-nav.js?t=' + new Date().getTime();
          document.body.appendChild(navScript);
        }
      })
      .catch(error => console.error('Fehler beim Laden der Navigation:', error));

    // Sidebar laden
    fetch('components/globals/sidebar.html?t=' + new Date().getTime())
      .then(response => {
        if (!response.ok) {
          console.error('Fehler beim Laden der Sidebar:', response.status);
          // Fallback zum includes-Verzeichnis versuchen
          return fetch('components/includes/sidebar.html?t=' + new Date().getTime())
            .then(resp => {
              if (!resp.ok) {
                console.error('Auch includes-Pfad fehlgeschlagen:', resp.status);
                return '';
              }
              return resp.text();
            });
        }
        return response.text();
      })
      .then(data => {
        console.log('Sidebar geladen');
        if (data) document.getElementById('sidebar-container').innerHTML = data;
      })
      .catch(error => console.error('Fehler beim Laden der Sidebar:', error));

    // Footer laden
    fetch('components/globals/footer.html?t=' + new Date().getTime())
      .then(response => {
        if (!response.ok) {
          console.error('Fehler beim Laden des Footers:', response.status);
          // Fallback zum includes-Verzeichnis versuchen
          return fetch('components/includes/footer.html?t=' + new Date().getTime())
            .then(resp => {
              if (!resp.ok) {
                console.error('Auch includes-Pfad fehlgeschlagen:', resp.status);
                return '';
              }
              return resp.text();
            });
        }
        return response.text();
      })
      .then(data => {
        console.log('Footer geladen');
        if (data) document.getElementById('footer-container').innerHTML = data;
      })
      .catch(error => console.error('Fehler beim Laden des Footers:', error));
  </script>
</body>
</html>
